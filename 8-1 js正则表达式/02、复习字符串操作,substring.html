<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2、复习字符串操作,substring</title>
	<script type="text/javascript">
	//字符串截取,最后一位不算
	var str="abcdef";
	alert(str.substring(2,5));//cde
	alert(str.substring(2,6));//cdef
	alert(str.substring(1));//b
	</script>
</head>
