<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5、不用正则表达式，找出str里的数字</title>
	<script type="text/javascript">
	var str="12 asg446 85 ==- 675";
	var tmp="";
	var arr=[];
	for(var i=0;i<str.length;i++){
		if(str.charAt(i)>='0'&&str.charAt(i)<='9'){
			tmp+=str.charAt(i);
		}
		else{
			if(tmp){
				arr.push(tmp);
				tmp='';
			}
		}
	}
	if(tmp){
			arr.push(tmp);
			tmp='';
			}
	alert(arr);
	</script>
</head>
<body>
	
</body>
</html>
