<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2、为工厂方式加上new</title>
	<script type="text/javascript">
	function createPerson(name,qq){
		//系统偷偷加上var this=new Object();
		this.name=name;
		this.qq=qq;
		this.showName=function(){
			alert('我的名字是：'+this.name);
		}
		this.showQQ=function(){
			alert('我的qq是：'+this.qq);
		}
		//系统偷偷加上：return this;
	}
	var obj1=new createPerson('icke','16275742374');
	var obj2=new createPerson('blue','362846384628');
	obj1.showName();
	obj1.showQQ();
	obj2.showName();
	obj2.showQQ();
	alert(obj1.showQQ==obj2.showQQ);//false 重复函数
	</script>
</head>
<body>
	
</body>
</html>
