<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11.键盘事件,按回车键后发布信息</title>
	<script>
		window.onload=function(){
			var oTxt1=document.getElementById('txt1');
			var oTxt2=document.getElementById('txt2');
			var oBtn=document.getElementById('btn');
			oBtn.onclick=function(){
				oTxt2.value+=oTxt1.value+"\n";
				oTxt1.value=null;
			}
			oTxt1.onkeydown=function(ev){
				var oEv=ev||event;
				if(oEv.keyCode==13){
					oTxt2.value+=oTxt1.value+"\n";
					oTxt1.value=null;
				}
			}
			//按下ctrl键和enter键才能够发布信息
			/*oTxt1.onkeydown=function(ev){
				var oEv=event||ev;
				if(oEv.keyCode==13&&oEv.ctrlKey){
					oTxt2.value+=oTxt1.value+'\n';
					oTxt1.value=null;
				}
			}*/
		}
	</script>
</head>
<body>
	<input type="text" id="txt1" />
	<input type="button" id="btn" value="发布"/><br />
	<textarea id="txt2" style="margin-top:20px;" rows="10" cols="30"></textarea>
</body>
</html>
