<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sina微博的链式运动</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		ul{
			width:300px;
			height:400px;
			border:1px solid #000;
			margin:0 auto;
			overflow: hidden;
		}
		li{
			border-bottom:1px dashed #000;
			padding:4px;
			list-style:none;
			overflow: hidden;
			filter:opacity(alpha:0);
			opacity:0;
		}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var oTxt=document.getElementById('txt');
		var oBtn=document.getElementById('btn');
		var oUl=document.getElementsByTagName('ul')[0];
		oBtn.onclick=function(){
			var oLi=document.createElement('li');
			oLi.innerHTML=oTxt.value;
			oTxt.value='';
			//oUl.appendChild(oLi);
			if(oUl.children.length>0){
				oUl.insertBefore(oLi,oUl.children[0]);
			}
			else{
				oUl.appendChild(oLi);
			}
			// sport
			var iHeight=oLi.offsetHeight;
			//alert(iHeight);
			oLi.style.height=0;
			startMove(oLi,{height:iHeight},function(){
				startMove(oLi,{opacity:100});
			});
		}
	}
	</script>
</head>

<body>
	<textarea id="txt" rows='4' cols='40'></textarea>
	<input id="btn" type="button" value="发布" />
	<ul style="overflow-x: hidden;overflow-y: auto"></ul>
	<script type="text/javascript" src="move3.js"></script>	
</body>
</html>
