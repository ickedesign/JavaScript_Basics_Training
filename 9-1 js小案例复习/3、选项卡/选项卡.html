<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>
	<style type="text/css">
		div{
			background: #ccc;
			width: 200px;
			height:200px;
			display: none;
		}
		.active{
			background: yellow;
		}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var aBtn=document.getElementsByTagName('input');
		var aDiv=document.getElementsByTagName('div');
		for(var i=0;i<aBtn.length;i++){
			aBtn[i].index=i;
			aBtn[i].onclick=function(){
				for(var i=0;i<aBtn.length;i++){
					aBtn[i].className='';
					aDiv[i].style.display='none';
				}
				this.className='active';
				aDiv[this.index].style.display='block';
			}
		}
	}
	</script>
</head>
<body>
	<input class="active" type="button" value="舞俱" />
	<input type="button" value="ewei" />
	<input type="button" value="信管" />
	<input type="button" value="实习" />

</body>
</html>
