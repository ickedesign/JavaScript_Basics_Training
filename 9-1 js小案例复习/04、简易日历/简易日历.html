<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4、简易日历</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
			font-family: arial;
		}
		ul{
			list-style-type: none;
			height: 550px;
			width: 326px;
			border: 1px solid #fff;
			background: #E7E7E7;
			padding: 10px;
			margin: 50px auto 0;
			overflow: hidden;
		}
		li{
			height: 100px;
			width: 100px;
			border: 1px solid #666;
			float: left;
			color: #fff;
			background: #666;
			margin-right: 10px;
			margin-bottom: 10px;
			cursor: pointer;
		}
		div{
			width: 308px;
			height: 84px;
			padding:8px;
			border: 1px solid #fff;
			background: #ccc;
			float: left;
		}
		li h2{
			font-size: 40px;
			margin-top: 10px;
			text-align: center;
		}
		li p{
			font-size: 23px;
			text-align: center;
		}
		div h2{
			font-size: 20px;
			text-align: left;
			color: #393939;
			margin: 8px 0;
		}
		div p{
			font-size: 14px;
			color: #393939;
		}
		.active{
			color: #F36 !important;
			background: #fff;

		}
	</style>
	<script type="text/javascript">
	var arr=[
	"快过年了，大家可以商量着去哪玩吧～",
	"精通JavaScript开发课程 - 结课标准 - 有十条标准可让大家修练成JS高手……",
	"HTML5开发课程，让你熟练掌握移动应用开发技术",
	"精通各种DOM类应用，熟练掌握面向对象编程思想（OOP）、熟悉JS面向对象开发方式 - 智能课堂 - www.zhinengshe.com",
	"熟练掌握AJAX技术及相关应用（例如：新浪微博级应用） - 智能课堂 - www.zhinengshe.com",
	"可以独立写出类似jQuery的小型库（支持各类选择符、事件类、DOM、自定义动画animate、AJAX……） - 智能课堂 - www.zhinengshe.com",
	"精通JS运动特效技术，能完整实现各类网站所有动画特效，如 智能课堂 官网 - 智能课堂 - www.zhinengshe.com",
	"掌握JS调试及优化技术、能兼容所有浏览器 - 智能课堂 - www.zhinengshe.com",
	"精通JS事件对象及事件的工作机制，并能完成各类跨平台应用模块的开发 - 智能课堂 - www.zhinengshe.com",
	"能独立开发表现和性能都很优秀的RIA应用 - 智能课堂 - www.zhinengshe.com",
	"了解后台编程的相关知识，能够和后台工程师配合完成大型交互应用 - 智能课堂 - www.zhinengshe.com",
	"熟悉正则表达式的编写、应用及高级表单验证技术 - 智能课堂 - www.zhinengshe.com"
];
	window.onload=function(){
		var oUl=document.getElementsByTagName('ul')[0];
		var aLi=oUl.getElementsByTagName('li');
		var oDiv=oUl.getElementsByTagName('div')[0];
		
		for(var i=0;i<aLi.length;i++){
			aLi[i].index=i;
			aLi[i].onmousemove=function(){
				for(var i=0;i<aLi.length;i++){
					aLi[i].className='';
				}
				this.className='active';
				oDiv.innerHTML='<h2>'+(this.index+1)+'月活动</h2><p>'+arr[this.index]+'</p>';
        		
			}
		}
	}
	</script>
</head>
<body>
	<ul>
		<li><h2>1</h2><p>JAN</p></li>
        <li><h2>2</h2><p>FER</p></li>
        <li style="margin-right: 0px;"><h2>3</h2><p>MAR</p></li>
        <li><h2>4</h2><p>APR</p></li>
        <li><h2>5</h2><p>MAY</p></li>
        <li style="margin-right: 0px;"><h2>6</h2><p>JUN</p></li>
        <li><h2>7</h2><p>JUL</p></li>
        <li><h2>8</h2><p>AUG</p></li>
        <li style="margin-right: 0px;"><h2>9</h2><p>SEP</p></li>
        <li><h2>10</h2><p>OCT</p></li>
        <li><h2>11</h2><p>NOV</p></li>
        <li style="margin-right: 0px;"><h2>12</h2><p>DEC</p></li>
        <div id='div1'></div>
	</ul>
</body>
</html>
