<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4、数组的添加和删除</title>
	<script type="text/javascript">
	/*
	添加：头部：unshift,尾部：push;
	删除：头部：shift,尾部：pop;
	 */
	var arr1=[1,2,3,4,5];
	var arr2=new Array(1,2,3,4,5);
	var arr3=[1,2,3,4,5];
	var arr4=[1,2,3,4,5];
	arr1.unshift(0,0,0);
	arr2.push(7,8,9);
	arr3.shift();
	arr4.pop();
	alert(arr1);
	alert(arr2);
	alert(arr3);
	alert(arr4);
	</script>
</head>
<body>
	
</body>
</html>
