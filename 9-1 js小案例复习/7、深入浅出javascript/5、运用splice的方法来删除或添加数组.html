<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5、运用splice的方法来删除或添加数组</title>
	<script type="text/javascript">
	var arr1=[1,2,3,4,5];
	var arr2=[1,2,3,4,5];
	arr1.splice(2,2);//3,4去掉
	alert(arr1);//1,2,5
	arr2.splice(2,0,0,4,0);
	alert(arr2);//1,2,0,4,0,3,4,5
	</script>
</head>
<body>
	
</body>
</html>
