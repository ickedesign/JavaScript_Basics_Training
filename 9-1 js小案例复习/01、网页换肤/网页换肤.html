<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网页换肤，改变href</title>
	<link id="link1" rel="stylesheet" type="text/css" href="skin1.css" />
	<script type="text/javascript">
	window.onload=function(){
		var oBtn1=document.getElementById('btn1');
		var oBtn2=document.getElementById('btn2');
		//var oL=document.getElementById('link1');
		var oL=document.getElementsByTagName('link')[0];
		oBtn1.onclick=function(){
			oL.href="skin1.css";
		}
		oBtn2.onclick=function(){
			oL.href="skin2.css";
		}
	}
	</script>
</head>
<body>
	<input id="btn1" type="button" value="皮肤一" />
	<input id="btn2" type="button" value="皮肤二" />
	<div></div>
	<div></div> 
</body>
</html>
