<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7、confirm对话框的制作</title>
	<script type="text/javascript">
	function gg(){
		var myMessage=confirm('你的大学语文老师是宋婷婷吗？');
		if(myMessage==true){
			alert('同个老师！');
		}
		else{
			alert('不同老师！');
		}
	}
	gg();
	</script>
</head>
<body>
	
</body>
</html>
