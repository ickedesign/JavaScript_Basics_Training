<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2、在设置新打开的窗口，类似蓝色理想</title>
	<script type="text/javascript">
	window.onload=function(){
		var oTxt=document.getElementById('txt1');
		var oBtn=document.getElementById('btn');
		oBtn.onclick=function(){
			var oNewWindow=window.open('about:blank','_blank');
			oNewWindow.document.write(oTxt.value);
		}
	}
	</script>
</head>
<body>
	<textarea id="txt1" rows='10' cols='40'></textarea><br />
	<input id="btn" type="button" value="运行" />
</body>
</html>
