<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1、利用Object的工厂模式来创建对象一</title>
	<script type="text/javascript">
	var obj=new Object();
	obj.name='icke';
	obj.qq='229219744';
	obj.showName=function(){
		alert('我的名字是：'+this.name);
	}
	obj.showQq=function(){
		alert('我的qq是：'+this.qq);
	}
	obj.showName();
	obj.showQq();
	</script>
</head>
<body>
	
</body>
</html>
