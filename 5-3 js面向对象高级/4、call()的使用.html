<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4、call()的使用</title>
	<script type="text/javascript">
	function show(){
		alert(this);
	}
	show();
	show.call();
	show.call(12);
	function seShow(a,b){
		alert('this是'+this+',\na是'+a+',\nb是'+b);
	}
	seShow.call(12,3,4);
	</script>
</head>
<body>
	
</body>
</html>
