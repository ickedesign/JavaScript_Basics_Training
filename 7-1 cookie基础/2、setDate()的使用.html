<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2、setDate()的使用</title>
	<script type="text/javascript">
	var oDate=new Date();
	oDate.setDate(oDate.getDate()+1000);
	alert(oDate.getFullYear()+'-'+(oDate.getMonth()+1)+'-'+oDate.getDate());
	</script>
</head>
<body>
	
</body>
</html>
