<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5、读取cookie</title>
	<script type="text/javascript">
	function getCookie(name){
		var arr1=document.cookie.split(';');
		for(var i=0;i<arr1.length;i++){
			var arr2=arr1[i].split('=');
			if(arr2[0]==name){
				return arr2[1];
			}
		}
		return '';
	}
	alert(getCookie('site'));
	</script>
</head>

</html>
